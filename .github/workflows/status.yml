name: Status / Heartbeat

on:
  # every 6 hours at :12; staggered away from other cron jobs
  schedule:
    - cron: "12 */6 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/status.yml"

permissions:
  contents: write

env:
  AUTHOR_NAME:  "HallowayFinch"
  AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}
  BRANCH: "main"
  HF_PAT: ${{ secrets.HF_PAT }}

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate status payloads
        run: |
          set -euo pipefail
          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          LOG_COUNT=$(ls -1 _logs/*.md 2>/dev/null | wc -l | tr -d ' ')
          NOTE_COUNT=$(ls -1 "_field-notes"/*.md 2>/dev/null | wc -l | tr -d ' ')
          ART_COUNT=$(find artifacts -type f 2>/dev/null | wc -l | tr -d ' ')
          mkdir -p status _data
          cat > status/status.json <<JSON
          {
            "updated_utc": "${NOW_UTC}",
            "environment": "production",
            "counts": { "logs": ${LOG_COUNT:-0}, "field_notes": ${NOTE_COUNT:-0}, "artifacts": ${ART_COUNT:-0} }
          }
          JSON
          cp status/status.json _data/status.json

      - name: Commit changes
        run: |
          set -euo pipefail
          git config user.name  "${AUTHOR_NAME}"
          git config user.email "${AUTHOR_EMAIL:-actions@users.noreply.github.com}"
          git add status/status.json _data/status.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(status): heartbeat @ $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

      - name: Safe push (rebase + retry)
        run: |
          set -euo pipefail
          git fetch origin main
          for n in 1 2 3; do
            git pull --rebase origin main || true
            if git push "https://x-access-token:${HF_PAT}@github.com/${{ github.repository }}.git" HEAD:${BRANCH}; then
              exit 0
            fi
            echo "Push attempt $n failed; retrying..."
            sleep 2
          done
          echo "Push failed after retries" >&2
          exit 1