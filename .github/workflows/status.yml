name: Status / Heartbeat

on:
  schedule:
    - cron: "12 */6 * * *"   # every 6 hours at :12
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/status.yml"

permissions:
  contents: write

env:
  AUTHOR_NAME:  "HallowayFinch"
  AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}
  BRANCH: "main"
  HF_PAT: ${{ secrets.HF_PAT }}

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # keep credentials so fallback push with GITHUB_TOKEN works
          persist-credentials: true

      - name: Generate status payloads
        id: gen
        run: |
          set -euo pipefail

          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          LOG_COUNT=$(ls -1 _logs/*.md 2>/dev/null | wc -l | tr -d ' ')
          NOTE_COUNT=$(ls -1 "_field-notes"/*.md 2>/dev/null | wc -l | tr -d ' ')
          ART_COUNT=$(find artifacts -type f 2>/dev/null | wc -l | tr -d ' ')

          mkdir -p status _data

          cat > status/status.json <<JSON
          {
            "updated_utc": "${NOW_UTC}",
            "environment": "production",
            "counts": {
              "logs": ${LOG_COUNT:-0},
              "field_notes": ${NOTE_COUNT:-0},
              "artifacts": ${ART_COUNT:-0}
            }
          }
          JSON

          cp status/status.json _data/status.json

      - name: Commit changes (as HallowayFinch)
        run: |
          set -euo pipefail
          git config user.name  "${AUTHOR_NAME}"
          git config user.email "${AUTHOR_EMAIL:-actions@users.noreply.github.com}"
          git add status/status.json _data/status.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(status): heartbeat @ $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

      - name: Push (prefer PAT; fallback to GITHUB_TOKEN)
        run: |
          set -euo pipefail
          if [ -n "${HF_PAT:-}" ]; then
            git push "https://x-access-token:${HF_PAT}@github.com/${{ github.repository }}.git" "HEAD:${BRANCH}"
          else
            echo "HF_PAT not set; using GITHUB_TOKEN."
            git push
          fi