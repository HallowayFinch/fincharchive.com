name: Status / Heartbeat

on:
  # run every 6 hours at :12
  schedule:
    - cron: "12 */6 * * *"
  workflow_dispatch: {}
  # allow edits to this workflow to test immediately
  push:
    paths:
      - ".github/workflows/status.yml"

permissions:
  contents: write

env:
  AUTHOR_NAME: "HallowayFinch"
  AUTHOR_EMAIL: "${{ secrets.HF_NOREPLY_EMAIL }}"   # set in repo secrets
  BRANCH: "main"

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate status payloads
        id: gen
        run: |
          set -euo pipefail

          # Tiny helper: ISO8601 UTC timestamp
          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          # Count logs and field-notes (by files in collections)
          LOG_COUNT=$(ls -1 _logs/*.md 2>/dev/null | wc -l | tr -d ' ')
          NOTE_COUNT=$(ls -1 "_field-notes"/*.md 2>/dev/null | wc -l | tr -d ' ')
          # Count artifacts as number of files within /artifacts
          ART_COUNT=$(find artifacts -type f 2>/dev/null | wc -l | tr -d ' ')

          mkdir -p status _data

          cat > status/status.json <<JSON
          {
            "updated_utc": "${NOW_UTC}",
            "environment": "production",
            "counts": {
              "logs": ${LOG_COUNT:-0},
              "field_notes": ${NOTE_COUNT:-0},
              "artifacts": ${ART_COUNT:-0}
            }
          }
          JSON

          # Jekyll-readable copy
          cp status/status.json _data/status.json

      - name: Commit changes (as HallowayFinch if PAT present)
        run: |
          set -euo pipefail
          git config user.name  "${AUTHOR_NAME}"
          git config user.email "${AUTHOR_EMAIL:-actions@users.noreply.github.com}"

          git add status/status.json _data/status.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(status): heartbeat @ $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          if [ -n "${{ secrets.HF_PAT || '' }}" ]; then
            git push "https://x-access-token:${{ secrets.HF_PAT }}@github.com/${{ github.repository }}.git" "HEAD:${BRANCH}"
          else
            echo "HF_PAT not set; using GITHUB_TOKEN (commit will show as github-actions[bot])."
            git push
          fi
