name: Import Field Notes from Substack

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: finch-field-notes
  cancel-in-progress: true

jobs:
  import-field-notes:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME:  "HallowayFinch"
      GIT_AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # push with PAT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install feedparser python-frontmatter markdownify python-slugify

      - name: Run importer
        env:
          SUBSTACK_NOTES_RSS: ${{ secrets.SUBSTACK_NOTES_RSS }}
          TZ_OFFSET: "-0500"
        run: |
          set -euo pipefail
          python scripts/import_field_notes.py

      - name: Commit & push changes (if any) as HallowayFinch
        run: |
          set -euo pipefail
          git add _field-notes/*.md .fieldnote-import-ledger.json || true
          if git diff --cached --quiet; then
            echo "No new field notes to commit."
            exit 0
          fi
          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git commit -m "chore(field-notes): import new Field Notes from Substack"
          git push "https://x-access-token:${{ secrets.HF_PAT }}@github.com/${{ github.repository }}.git" HEAD:main