name: Import Field Notes from Substack
# Finch Archive · Import Substack Notes into _field-notes/
#
# Triggers:
# - Hourly at :09 UTC (staggered after RSS at :05)
# - Manual run via "Run workflow"
#
# Behavior:
# - Fetches Substack Notes RSS
# - Writes/updates entries in `_field-notes/`
# - Maintains a .fieldnote-import-ledger.json for idempotency
# - Commits & pushes only when new notes are imported

run-name: "Import Field Notes • ${{ github.event_name }} #${{ github.run_number }}"

on:
  schedule:
    # Hourly at :09; staggered after RSS (:05) and before other cron jobs
    - cron: "9 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

# Queue field-note imports; never cancel a run just because another started.
concurrency:
  group: finch-field-notes-${{ github.ref }}
  cancel-in-progress: false

jobs:
  import-field-notes:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      GIT_AUTHOR_NAME:  "HallowayFinch"
      GIT_AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}
      HF_PAT:           ${{ secrets.HF_PAT }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install feedparser python-frontmatter markdownify python-slugify

      - name: Run importer
        env:
          SUBSTACK_NOTES_RSS: ${{ secrets.SUBSTACK_NOTES_RSS }}
          TZ_OFFSET: "-0500"
        run: |
          set -euo pipefail
          python scripts/import_field_notes.py

      - name: Commit & safe push (rebase + retry)
        run: |
          set -euo pipefail

          git add _field-notes/*.md .fieldnote-import-ledger.json || true

          if git diff --cached --quiet; then
            echo "No new field notes to commit."
            exit 0
          fi

          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"

          git commit -m "chore(field-notes): import new Field Notes from Substack"

          git fetch origin main

          for n in 1 2 3; do
            git pull --rebase origin main || true

            if git push "https://x-access-token:${HF_PAT}@github.com/${{ github.repository }}.git" HEAD:main; then
              exit 0
            fi

            echo "Push attempt $n failed; retrying..."
            sleep 2
          done

          echo "Push failed after retries" >&2
          exit 1