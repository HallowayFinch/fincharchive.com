name: RSS → Jekyll import

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch: {}      # manual run button

concurrency:
  group: finch-rss-sync
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      SUBSTACK_RSS_URL: ${{ secrets.SUBSTACK_RSS_URL }}
      RSS_PROXY_URL: ${{ secrets.RSS_PROXY_URL }}   # optional
      IMPORT_LATEST_ONLY: "1"
      GENERATE_LOG_ALIAS: "1"                       # set "0" to disable /logs/log-1022x/
      CLEAN_OLD_ALIASES: "1"
      IMPORT_DEBUG: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Import RSS → _logs
        run: |
          python scripts/rss_to_repo.py

      - name: (Optional) Repair state from _logs (safety net)
        if: always()
        run: |
          python scripts/repair_state.py --write || true

      - name: Commit changes
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(logs): import new Substack posts & rebuild pages"

      - name: Push
        run: |
          git push
