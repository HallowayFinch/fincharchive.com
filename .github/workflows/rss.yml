name: RSS → Repo (Substack sync)

on:
  schedule:
    # Every hour at :22 past, brand-consistent cadence
    - cron: "22 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

# Avoid overlapping imports that could race on state.json
concurrency:
  group: finch-rss-sync
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Feeds & importer flags
      SUBSTACK_RSS_URL:   ${{ secrets.SUBSTACK_RSS_URL }}
      RSS_PROXY_URL:      ${{ secrets.RSS_PROXY_URL }}
      IMPORT_LATEST_ONLY: "1"
      IMPORT_DEBUG:       "0"
      # Commit identity (fallback to actor noreply if secret unset)
      GIT_USER_NAME:      "HallowayFinch"
      GIT_USER_EMAIL:     ${{ secrets.HF_NOREPLY_EMAIL }}
      FALLBACK_EMAIL:     ${{ github.actor }}@users.noreply.github.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Import RSS → _logs + ensure /artifacts/{slug}/
        run: |
          set -euo pipefail
          python scripts/rss_to_repo.py

      - name: Hash artifacts (metadata.json)
        run: |
          python scripts/hash_artifacts.py || true

      - name: Validate site
        run: |
          python scripts/validate_site.py || true

      - id: commit
        name: Commit (if changes)
        run: |
          set -euo pipefail
          EMAIL="${GIT_USER_EMAIL:-}"
          if [ -z "$EMAIL" ]; then EMAIL="$FALLBACK_EMAIL"; fi

          git config user.name  "${GIT_USER_NAME}"
          git config user.email "${EMAIL}"

          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit."
          else
            git commit -m "chore(import): RSS, hash artifacts, validate site"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push (if committed) with PAT (triggers Pages)
        if: steps.commit.outputs.changed == 'true'
        run: |
          git push "https://x-access-token:${{ secrets.HF_PAT }}@github.com/${{ github.repository }}.git" HEAD:main
