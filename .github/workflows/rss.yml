name: RSS → Repo (Substack sync)

on:
  schedule:
    - cron: "22 * * * *"   # every hour at :22 past
  workflow_dispatch: {}     # manual run button

# required so the job can push commits
permissions:
  contents: write

concurrency:
  group: finch-rss-sync
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      SUBSTACK_RSS_URL: ${{ secrets.SUBSTACK_RSS_URL }}
      RSS_PROXY_URL:   ${{ secrets.RSS_PROXY_URL }}
      IMPORT_LATEST_ONLY: "1"
      IMPORT_DEBUG:       "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Import RSS → _logs + ensure /artifacts/{slug}/
        run: |
          set -euo pipefail
          python scripts/rss_to_repo.py

      # Optional hardening; keep if you have these scripts
      - name: Hash artifacts (metadata.json)
        run: |
          python scripts/hash_artifacts.py || true

      - name: Validate site
        run: |
          python scripts/validate_site.py || true

      - name: Commit changes (if any)
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: import RSS, hash artifacts, validate site"

      - name: Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
