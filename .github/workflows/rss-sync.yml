name: RSS â†’ Repo (Substack sync)

on:
  workflow_dispatch:
    inputs:
      import_latest_only:
        description: 'Force-import the newest Substack entry (failsafe)'
        required: false
        default: 'true'
      debug:
        description: 'Enable verbose logging in the job output'
        required: false
        default: 'true'
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run sync
        env:
          SUBSTACK_RSS_URL: "https://hallowayfinch.substack.com/feed"
          SITE_BASE_URL: "https://fincharchive.com"
          IMPORT_LATEST_ONLY: ${{ inputs.import_latest_only == 'true' && '1' || '0' }}
          IMPORT_DEBUG: ${{ inputs.debug == 'true' && '1' || '0' }}
        run: |
          set -euo pipefail
          echo "=== python version ==="
          python -V
          echo "=== running importer ==="
          python scripts/rss_to_repo.py
          echo "=== post-run tree ==="
          ls -la
          echo "--- .finch ---"
          ls -la .finch || true
          echo "--- state.json ---"
          cat .finch/state.json || true
          echo "--- _logs ---"
          ls -la _logs || true
          echo "--- logs ---"
          ls -la logs || true

      - name: Commit changes
        run: |
          set -euo pipefail
          git config user.name "Finch Bot"
          git config user.email "actions@users.noreply.github.com"
          echo "=== git status (before add) ==="
          git status --porcelain=1 || true
          # Add explicit paths (ok if they don't exist), then add all as a catch-all
          git add _logs/** logs/** .finch/state.json || true
          git add -A
          echo "=== git status (after add) ==="
          git status --porcelain=1 || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(logs): import new Substack posts & rebuild pages"
            git push
          fi
