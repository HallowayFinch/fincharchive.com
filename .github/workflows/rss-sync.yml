name: RSS â†’ Repo (Substack sync)

on:
  workflow_dispatch:
    inputs:
      import_latest_only:
        description: 'Force-import the newest Substack entry (failsafe)'
        required: false
        default: 'true'
      debug:
        description: 'Enable verbose logging in the job output'
        required: false
        default: 'true'
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes; adjust as you like

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser readability-lxml lxml html5lib html2text jinja2

      - name: Run sync
        env:
          SUBSTACK_RSS_URL: "https://hallowayfinch.substack.com/feed"
          SITE_BASE_URL: "https://fincharchive.com"
          # Convert workflow inputs to "1"/"0" env flags for the script
          IMPORT_LATEST_ONLY: ${{ inputs.import_latest_only == 'true' && '1' || '0' }}
          IMPORT_DEBUG: ${{ inputs.debug == 'true' && '1' || '0' }}
        run: |
          python scripts/rss_to_repo.py

      - name: Commit changes
        run: |
          git config user.name "Finch Bot"
          git config user.email "actions@users.noreply.github.com"
          # Add specific paths (in case any .gitignore rules exist), then add all as a catch-all
          git add _logs/** logs/** .finch/state.json || true
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(logs): import new Substack posts & rebuild pages"
            git push
          fi
