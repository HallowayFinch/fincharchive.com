name: github-pages

on:
  push:
    branches: [ main ]
    # Rebuild Pages when status JSONs (and other content) change
    paths:
      - "**/*.md"
      - "**/*.html"
      - "**/*.xml"
      - "**/*.json"
      - "status/**"
      - "_logs/**"
      - "_field-notes/**"
      - "assets/**"
      - "_includes/**"
      - "_layouts/**"
      - "feed*"
      - "CNAME"
      - "_config.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/jekyll-build-pages@v1
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
