name: Hash & Index Artifacts

on:
  workflow_dispatch: {}
  push:
    paths:
      - "artifacts/**/*.{wav,flac,mp3,mp4,mov,png,jpg,jpeg,gif,webp,tif,tiff,pdf,txt}"

permissions:
  contents: write

concurrency:
  group: finch-hash-index
  cancel-in-progress: false

jobs:
  hash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute hashes & metadata (idempotent)
        run: |
          python scripts/hash_artifacts.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add artifacts/**/metadata.json artifacts/**/SHA256SUMS.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(artifacts): update checksums & metadata"
            git push
          else
            echo "No artifact metadata changes to commit."
          fi
