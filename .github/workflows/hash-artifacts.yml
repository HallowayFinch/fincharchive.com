name: Hash & Index Artifacts

on:
  workflow_dispatch: {}
  push:
    paths:
      - "artifacts/**/*.{wav,flac,mp3,mp4,mov,png,jpg,jpeg,gif,webp,tif,tiff,pdf,txt}"

permissions:
  contents: write

concurrency:
  group: finch-hash-index
  cancel-in-progress: false

jobs:
  hash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Compute hashes & metadata (idempotent)
        run: python scripts/hash_artifacts.py

      - name: Commit & push if changed
        run: |
          git config user.name  "HallowayFinch"
          git config user.email "${{ secrets.HF_NOREPLY_EMAIL }}"
          git add artifacts/**/metadata.json artifacts/**/SHA256SUMS.txt 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No artifact metadata changes to commit."
          else
            git commit -m "chore(artifacts): update checksums & metadata"
            git push "https://x-access-token:${{ secrets.HF_PAT }}@github.com/${{ github.repository }}.git" HEAD:main
          fi
