name: Hash & Index Artifacts

on:
  workflow_dispatch: {}
  push:
    paths:
      - "artifacts/**/*.{wav,flac,mp3,m4a,aiff,mp4,mov,png,jpg,jpeg,gif,webp,tif,tiff,pdf,txt}"

permissions:
  contents: write

concurrency:
  group: finch-hash-index
  cancel-in-progress: false

jobs:
  hash:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME:  "HallowayFinch"
      GIT_AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}
      HF_PAT:           ${{ secrets.HF_PAT }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute hashes & metadata (idempotent)
        run: |
          set -euo pipefail
          python scripts/hash_artifacts.py

      - name: Commit & safe push (rebase + retry)
        run: |
          set -euo pipefail
          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add artifacts/**/metadata.json artifacts/**/SHA256SUMS.txt 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No artifact metadata changes to commit."
            exit 0
          fi
          git commit -m "chore(artifacts): update checksums & metadata"
          git fetch origin main
          for n in 1 2 3; do
            git pull --rebase origin main || true
            if git push "https://x-access-token:${HF_PAT}@github.com/${{ github.repository }}.git" HEAD:main; then
              exit 0
            fi
            echo "Push attempt $n failed; retrying..."
            sleep 2
          done
          echo "Push failed after retries" >&2
          exit 1