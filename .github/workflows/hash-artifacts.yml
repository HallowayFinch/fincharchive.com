name: Hash & Index Artifacts

on:
  workflow_dispatch: {}
  push:
    paths:
      - "artifacts/**/*.{wav,flac,mp3,m4a,aiff,mp4,mov,png,jpg,jpeg,gif,webp,tif,tiff,pdf,txt}"

permissions:
  contents: write

concurrency:
  group: finch-hash-index
  cancel-in-progress: false

jobs:
  hash:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME:  "HallowayFinch"
      GIT_AUTHOR_EMAIL: ${{ secrets.HF_NOREPLY_EMAIL }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # we'll push with PAT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute hashes & metadata (idempotent)
        run: |
          set -euo pipefail
          python scripts/hash_artifacts.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add artifacts/**/metadata.json artifacts/**/SHA256SUMS.txt 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No artifact metadata changes to commit."
          else
            git commit -m "chore(artifacts): update checksums & metadata"
            git push "https://x-access-token:${{ secrets.HF_PAT }}@github.com/${{ github.repository }}.git" HEAD:main
          fi