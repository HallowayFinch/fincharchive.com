title: Finch Archive
description: Recovered notes from incomplete transmissions.

# Base + canonical URL
baseurl: ""            # leave empty for apex domain
url: "https://fincharchive.com"
lang: en

# Primary author / curator (used by feeds + meta)
author:
  name: "Halloway Finch"
  url: "https://fincharchive.com"
  twitter: "hallowayfinch"

# Render times in US Central (CST/CDT) while keeping stored dates in UTC
timezone: America/Chicago

# Allow content whose UTC timestamp may be slightly ahead (import timing)
future: true

# --- Markdown / theme ---
markdown: kramdown
theme: null

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable: true

# --- Include / Exclude ---

# Public folders that must be published (feeds + pagination live here)
include:
  - logs          # paginated log index: /logs/page/N/
  - field-notes   # field notes index: /field-notes/

# Keep internal and tooling files out of the site output
exclude:
  - README.md
  - README_AUTOMATION.md
  - .github/
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/                    # automation + helpers (Python, etc.)
  - .finch/                     # internal state for automations
  - .fieldnote-import-ledger.json

# --- Collections ---
collections:
  logs:
    output: true
    permalink: /logs/:slug/
  field-notes:
    output: true
    permalink: /field-notes/:slug/

# --- Default layouts for each collection ---
defaults:
  - scope:
      path: ""
      type: "logs"
    values:
      layout: log
  - scope:
      path: ""
      type: "field-notes"
    values:
      layout: fieldnote

# --- Build & Plugins ---
sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  # (Feeds are hand-rolled at /feed, /logs/feed.xml, /field-notes/feed.xml)

# --- Site-wide artifact references (used by homepage links) ---
artifacts:
  sha256: /artifacts/SHA256SUMS.txt
  metadata: /artifacts/metadata.json

# --- Permalink defaults for everything else ---
permalink: /:categories/:slug/

# Global fallback image for social unfurls (must be publicly accessible)
social_image: /assets/og/og-default.png

# Optional: used for twitter:site meta
twitter_username: hallowayfinch