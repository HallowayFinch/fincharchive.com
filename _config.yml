title: Finch Archive
description: Recovered notes from incomplete transmissions.
baseurl: ""            # leave empty for apex domain
url: "https://fincharchive.com"
lang: en

# Render times in US Central (CST/CDT) while keeping stored dates in UTC
timezone: America/Chicago

# Allow content whose UTC timestamp may be slightly ahead (import timing)
future: true

markdown: kramdown
theme: null

# Public folders that must be published (feeds live here)
include:
  - logs
  - field-notes
  # (Root-level "feed" has front matter, so Jekyll builds it automatically.)

# Keep misc files out of the site output
exclude:
  - README.md
  - README_AUTOMATION.md
  - .github/
  - node_modules/
  - package.json
  - package-lock.json

# --- Collections ---
collections:
  logs:
    output: true
    permalink: /logs/:slug/
  field-notes:
    output: true
    permalink: /field-notes/:slug/

# --- Default layouts for each collection ---
defaults:
  - scope:
      path: ""
      type: "logs"
    values:
      layout: log
  - scope:
      path: ""
      type: "field-notes"
    values:
      layout: fieldnote

# --- Build & Plugins ---
sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  # (Removed jekyll-feed since feeds are hand-rolled at /feed, /logs/feed.xml, /field-notes/feed.xml)

# --- Site-wide artifact references (used by homepage links) ---
artifacts:
  sha256: /artifacts/SHA256SUMS.txt
  metadata: /artifacts/metadata.json

# --- Permalink defaults for everything else ---
permalink: /:categories/:slug/