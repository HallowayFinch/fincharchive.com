title: Finch Archive
description: Recovered notes from incomplete transmissions.
baseurl: ""  # leave empty for apex domain
url: "https://fincharchive.com"

markdown: kramdown
theme: null

# --- Collections ---
collections:
  logs:
    output: true
    permalink: /logs/:slug/
  field-notes:
    output: true
    permalink: /field-notes/:slug/

# --- Default layouts for each collection ---
defaults:
  - scope:
      path: ""
      type: "logs"
    values:
      layout: log
  - scope:
      path: ""
      type: "field-notes"
    values:
      layout: fieldnote

# --- Build & Plugins ---
sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# --- Feed ---
feed:
  path: feed.xml

# --- Permalink defaults for everything else ---
permalink: /:categories/:slug/
