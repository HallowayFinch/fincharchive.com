<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} Â· Finch Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include head.html %}
  </head>
  <body>
    <main class="container">
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%B %e, %Y" }}</small></p>
      <article class="prose">
        {{ content }}
      </article>
      {% if page.source_url %}
      <p><a href="{{ page.source_url }}">Original on Substack</a></p>
      {% endif %}
    </main>
  </body>
</html>
