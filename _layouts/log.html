---
layout: default
---

<main class="container" style="margin:3rem auto 2rem">
  <div class="rule" style="margin-bottom:1rem"></div>

  <header style="margin-bottom:1rem;">
    {% if page.alias %}
      <div style="font-size:.85rem;letter-spacing:.08em;text-transform:uppercase;opacity:.8;">
        {{ page.alias }}
      </div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <div style="opacity:.75;font-size:.95rem;">
      {{ page.date | date: "%b %-d, %Y" }}
    </div>
  </header>

  <article style="font-size:1.05rem;">
    {{ content }}
  </article>

  {% if page.artifact and page.artifact.path %}
  <section style="margin-top:2rem;border-top:1px solid #222;padding-top:1rem;">
    <a class="btn" href="{{ page.artifact.path | relative_url }}">
      {{ page.artifact.label | default: "Artifact" }}
    </a>
  </section>
  {% endif %}
</main>
