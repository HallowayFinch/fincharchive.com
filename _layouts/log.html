---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }} · Source: {{ page.source | default: "Recovered Log" }}</p>
  {{ content }}
  <div class="post-footer">
    <hr>
    <div class="badge">LOG</div>
    <span>Canonical: <a href="{{ page.canonical_url | default: '#' }}">{{ page.canonical_url | default: "—" }}</a></span>
    <br>
    <em>[End of recovered material]</em>
  </div>
</article>
