---
layout: default
---

<article class="finch-log" aria-label="Recovered log">
  <header class="finch-log__header">
    <h1 class="finch-log__title">{{ page.title }}</h1>

    <p class="finch-log__meta">
      {%- if page.log_id -%}
        <span class="finch-pill">{{ page.log_id }}</span>
      {%- endif -%}

      {%- if page.date -%}
        <span class="finch-log__date">{{ page.date | date: "%Y-%m-%d" }}</span>
      {%- endif -%}

      {%- if page.source_url -%}
        <a class="finch-log__source" href="{{ page.source_url }}" target="_blank" rel="noopener">Source</a>
      {%- endif -%}
    </p>
  </header>

  <div class="finch-log__content">
    {{ content }}
  </div>

  {%- include prev_next.html -%}
</article>
