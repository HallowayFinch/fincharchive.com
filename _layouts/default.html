<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    <!-- Site stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  </head>

  <body>
    <!-- Skip link for keyboard / screen readers -->
    <a class="skip-link" href="#main">Skip to content</a>

    {% include header.html %}

    {% if page.full_width %}
      <main id="main" class="container" role="main">
        {{ content }}
      </main>
    {% else %}
      <main id="main" class="container" role="main">
        {{ content }}
      </main>
    {% endif %}

    {% include footer.html %}
  </body>
</html>
