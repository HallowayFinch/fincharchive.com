<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% include head.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <h1>{{ site.title }}</h1>
        </div>
        <p class="tagline">Recovered notes from incomplete transmissions.</p>
        <div class="nav">
          <a href="{{ '/' | relative_url }}">Archive</a>
          <a href="{{ '/logs/' | relative_url }}">Logs</a>
          <a href="{{ '/field-notes/' | relative_url }}">Field Notes</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
        </div>
        <div class="codebar"></div>
      </header>
      <main class="content">
        {{ content }}
      </main>
      <footer class="footer">
        <span class="kicker">Recovered notes · Halloway Finch</span>
      </footer>
    </div>
  </body>
</html>
