<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description | escape }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <style>
      :root{
        --bg:#000; --fg:#E6E6E6; --muted:#BDBDBD; --line:#222; --red:#7A3A3A; --max:72ch;
      }
      html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);}
      body{font:16px/1.65 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; -webkit-font-smoothing:antialiased;}
      a{color:inherit} a:hover{color:#fff}
      .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
      .container{max-width:var(--max);margin:0 auto;padding:0 20px}
      .rule{height:1px;background:linear-gradient(to right,var(--red),transparent)}
      h1,h2,h3{font-family:Georgia,"Times New Roman",serif;line-height:1.25;margin:0 0 .5rem}
      h1{font-size:clamp(1.6rem,2.4vw,2.2rem)}
      h2{font-size:clamp(1.2rem,1.8vw,1.5rem)}
      p{margin:0 0 1rem}
      .btn{display:inline-block;border:1px solid #444;padding:.6rem .9rem;text-decoration:none}
      .btn:hover{background:#111}
      .meta{opacity:.75;font-size:.95rem;margin:.25rem 0 0}
      header.site{border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(0,0,0,.85);backdrop-filter:saturate(180%) blur(6px);z-index:10}
      .brand{display:flex;align-items:center;gap:.75rem;padding:16px 0}
      .brand .dot{width:8px;height:8px;border-radius:999px;background:var(--red)}
      .brand a{font-family:Georgia,"Times New Roman",serif;font-size:1.1rem;text-decoration:none}
      nav a{margin-left:18px;text-decoration:none;opacity:.85}
      nav a[aria-current="page"]{opacity:1;border-bottom:2px solid var(--red)}
      footer.site{border-top:1px solid var(--line);margin-top:3rem;padding:1.25rem 0;color:var(--muted);font-size:.95rem}
    </style>
  </head>
  <body>
    <header class="site">
      <div class="wrap" style="display:flex;justify-content:space-between;align-items:center;">
        <div class="brand">
          <span class="dot" aria-hidden="true"></span>
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <nav aria-label="Primary">
          {%- assign here = page.url | relative_url -%}
          <a href="{{ '/' | relative_url }}" {% if here == '/' %}aria-current="page"{% endif %}>Home</a>
          <a href="{{ '/logs/' | relative_url }}" {% if here == '/logs/' %}aria-current="page"{% endif %}>Logs</a>
          <a href="{{ '/field-notes/' | relative_url }}" {% if here == '/field-notes/' %}aria-current="page"{% endif %}>Field Notes</a>
          <a href="{{ '/about/' | relative_url }}" {% if here == '/about/' %}aria-current="page"{% endif %}>About</a>
        </nav>
      </div>
    </header>

    {{ content }}

    <footer class="site">
      <div class="wrap">Recovered notes · Halloway Finch</div>
    </footer>
  </body>
</html>
