<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description | escape }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta name="theme-color" content="#000000" />

    <!-- Single, centralized stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <header class="site">
      <div class="wrap" style="display:flex;justify-content:space-between;align-items:center;">
        <div class="brand">
          <span class="dot" aria-hidden="true"></span>
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>

        <nav aria-label="Primary">
          {%- assign here = page.url | relative_url -%}
          <a href="{{ '/' | relative_url }}" {% if here == '/' %}aria-current="page"{% endif %}>Home</a>
          <a href="{{ '/logs/' | relative_url }}" {% if here == '/logs/' %}aria-current="page"{% endif %}>Logs</a>
          <a href="{{ '/field-notes/' | relative_url }}" {% if here == '/field-notes/' %}aria-current="page"{% endif %}>Field Notes</a>
          <a href="{{ '/about/' | relative_url }}" {% if here == '/about/' %}aria-current="page"{% endif %}>About</a>
        </nav>
      </div>
    </header>

    {% if page.full_width %}
      {{ content }}
    {% else %}
      <main class="container" role="main">
        {{ content }}
      </main>
    {% endif %}

    <footer class="site">
      <div class="wrap"><img alt="Artifacts badge" src="https://img.shields.io/endpoint?url={{ '/badges/artifacts.json' | relative_url }}" style="vertical-align:middle;margin-left:.5rem;"> · Halloway Finch</div>
    </footer>
  </body>
</html>
