---
layout: default
---

<main class="fieldnote container">
  <header class="fieldnote-header">
    <h1 class="fieldnote-title">{{ page.title }}</h1>

    <p class="fieldnote-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {% include date-local.html dt=page.date %}
      </time>

      {%- if page.source_url -%}
        <span aria-hidden="true"> · </span>
        <a href="{{ page.source_url }}" rel="noopener noreferrer">Source</a>
      {%- endif -%}

      <span aria-hidden="true"> · </span>
      {% include share.html inline=true %}
    </p>
  </header>

  {%- if page.hero_image %}
  <figure class="log-figure">
    <img
      class="log-hero"
      src="{{ page.hero_image | relative_url }}"
      alt="{{ page.hero_alt | default: page.title | escape }}"
      decoding="async"
      loading="eager"
      fetchpriority="high">
  </figure>
  {%- endif %}

  <article class="fieldnote-body">
    {{ content }}
  </article>

  {% include prev_next.html %}
</main>
