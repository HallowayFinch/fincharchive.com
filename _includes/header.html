<!-- /_includes/header.html -->
<header class="site">
  <div class="wrap header-bar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>

    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" title="Toggle color scheme">
        <svg class="icon icon-sun"  aria-hidden="true">
          <use href="#icon-sun" xlink:href="#icon-sun"></use>
        </svg>
        <svg class="icon icon-moon" aria-hidden="true">
          <use href="#icon-moon" xlink:href="#icon-moon"></use>
        </svg>
        <span class="visually-hidden">Toggle color scheme</span>
      </button>
    </div>

    <nav class="primary-nav" aria-label="Primary">
      {% assign here = page.url | relative_url %}
      <a href="{{ '/' | relative_url }}" {% if here == '/' %}aria-current="page"{% endif %}>Home</a>
      <a href="{{ '/logs/' | relative_url }}" {% if here == '/logs/' or here contains '/logs/' or page.collection == 'logs' %}aria-current="page"{% endif %}>Logs</a>
      <a href="{{ '/field-notes/' | relative_url }}" {% if here == '/field-notes/' or here contains '/field-notes/' or page.collection == 'field-notes' %}aria-current="page"{% endif %}>Field Notes</a>
      <a href="{{ '/about/' | relative_url }}" {% if here == '/about/' %}aria-current="page"{% endif %}>About</a>
    </nav>
  </div>
</header>
