<header class="site">
  <div class="wrap header-bar">
    <!-- Row 1: brand (left) + actions (right) -->
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>

    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" title="Toggle color scheme">
        <!-- Moon (shown in dark) -->
        <svg class="icon icon-moon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
        <!-- Sun (shown in light) -->
        <svg class="icon icon-sun" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 4a1 1 0 011 1v1a1 1 0 11-2 0V5a1 1 0 011-1zm0 9a3 3 0 100-6 3 3 0 000 6zm7-3a1 1 0 011 1h1a1 1 0 110 2h-1a1 1 0 11-2 0 1 1 0 011-1zm-7 7a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM4 12a1 1 0 011-1H6a1 1 0 110 2H5a1 1 0 01-1-1zm1.64-6.36a1 1 0 011.41 0l.71.71a1 1 0 11-1.41 1.41l-.71-.71a1 1 0 010-1.41zm12.02 12.02a1 1 0 010 1.41l-.71.71a1 1 0 11-1.41-1.41l.71-.71a1 1 0 011.41 0zM5.64 17.36a1 1 0 010 1.41l-.71.71a1 1 0 11-1.41-1.41l.71-.71a1 1 0 011.41 0zm12.02-12.02a1 1 0 011.41 0l.71.71a1 1 0 11-1.41 1.41l-.71-.71a1 1 0 010-1.41z"/>
        </svg>
        <span class="visually-hidden">Toggle color scheme</span>
      </button>
    </div>

    <!-- Row 2: primary nav (full width on mobile) -->
    <nav class="primary-nav" aria-label="Primary">
      {%- assign here = page.url | relative_url -%}
      <a href="{{ '/' | relative_url }}" {% if here == '/' %}aria-current="page"{% endif %}>Home</a>
      <a href="{{ '/logs/' | relative_url }}" {% if here == '/logs/' %}aria-current="page"{% endif %}>Logs</a>
      <a href="{{ '/field-notes/' | relative_url }}" {% if here == '/field-notes/' %}aria-current="page"{% endif %}>Field Notes</a>
      <a href="{{ '/about/' | relative_url }}" {% if here == '/about/' %}aria-current="page"{% endif %}>About</a>
    </nav>
  </div>
</header>

<script>
(function () {
  var key = 'fa-theme';
  var btn = document.getElementById('theme-toggle');
  if (!btn) return;

  function cur(){ return document.documentElement.getAttribute('data-theme') || 'dark'; }
  function setPressed(t){ btn.setAttribute('aria-pressed', t === 'light'); }

  setPressed(cur());
  btn.addEventListener('click', function () {
    var next = cur() === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    try { localStorage.setItem(key, next); } catch (e) {}
    setPressed(next);
  });
})();
</script>
