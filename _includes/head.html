{% comment %} Global head include for meta & previews {% endcomment %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% comment %} Centralized SEO + Social tags {% endcomment %}
{% include seo.html %}

<!-- Browser UI tint for light/dark (system-preference aware) -->
<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#000000">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f6f2e7">

<!-- Hint to UA we support both color schemes -->
<meta name="color-scheme" content="dark light">

<!-- Preload main CSS -->
<link rel="preload" as="style" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
<link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}" type="image/png">
